<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js" charset="utf-8"></script>
    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8"
    />

        @import url('https://fonts.googleapis.com/css2?family=PT+Serif&family=Satisfy&display=swap');
    </style>

    <title>Tasty Table</title>
</head>

<body>
    <header>
        <nav>
            <ul class="leftNav">
                <li><a href="categories.html">Categories</a></li>
                <li><a href="story.html">Our Story</a></li> 
            </ul>
            <ul class="centerNav">
                <li><a href="index.html " class="tasty-table">Tasty Table</a></li>
            </ul>
        </nav>        
    </header>
    <section id="Hero-container">
        <div id="Hero">
            <div id="Hero-left">
                <h1 id="Hero-title">Enjoy Dining In Again</h1>

                <div class="search-section">
                        <div class = "search-bar">
                            <input type="text" id="search-input" placeholder="Find a recipe" autocomplete="off">
                            <button id="search-button" type="submit">Search</button>
                        </div> 
                        <div class="random-section">
                            <h3 id="inspo-title">Need a little inspiration?</h3> 
                            <button id="random">Surprise me!</button>
                        </div>
                        
                </div>

            </div>
        </div>
    </section>
    
   <section>
        <div>
            <div class="categories-title-container">
                <div></div>
                <h2 class="category-landing-title">Popular Categories</h2>
                <a href="categories.html" class="more-categories"> All Categories </a>
            </div>
            
            <div class="category-section">
                <div class="category-card">
                    <div class="category-info">
                        <h3>Dessert</h3>
                        <button class="category-card-btn" id="dessert-btn" data-category="Dessert">See All</button>
                    </div>
                    
                    <img class="category-card-img" 
                    style="width: 150px; height: 150px; border-radius: 5rem;" src="assets/dessert.jpg"/>
                </div>
                <div class="category-card">
                    <div class="category-info">
                        <h3>Breakfast</h3>
                        <button class="category-card-btn" id="breakfast-btn" data-category="Breakfast">See All</button>
                    </div>
                    
                    <img class="category-card-img" 
                    style="width: 150px; height: 150px; border-radius: 5rem;" src="assets/breakfast.jpg"/>
                </div>
                <div class="category-card">
                    <div class="category-info">
                        <h3>Chicken</h3>
                        <button class="category-card-btn" id="chicken-btn" data-category="Chicken">See All</button>
                    </div>
                    
                    <img class="category-card-img" 
                    style="width: 150px; height: 150px; border-radius: 5rem;" src="assets/chicken.jpg"/>
                </div>

            </div>
        </div>
            
   </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>              
</body>
</html>
